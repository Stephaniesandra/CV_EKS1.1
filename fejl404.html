<!DOCTYPE html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Fejl 404</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/fejl404.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Browser icon -->
    <link rel="shortcut icon" href="https://img/logo.ico" type="image/x-icon"/>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/ttl2jxg.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<!-- i <body> har man alt indhold på siden -->
<body>

<div class="container">

    <h1>Hvor er jeg havnet henne?</h1>
    <p>Det ser ud til, at du er havnet på en ikke eksisterende side.</p>

    <img src="img/SVG/Asset%201.svg" alt="Fejl404">


    <div class="contactButton">
        <a href="index.html" class="button">Send mig tilbage</a>
    </div>

</div>

</body>
</html>
